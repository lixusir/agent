{template '_header'}
<script type="text/javascript" src="../addons/ewei_shopv2/static/js/dist/area/cascade.js"></script>
<div class="page-header">
    当前位置：<span class="text-primary">总设置</span>
</div>

<div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >

        <div class='form-group-title'>积分释放设置</div>
        <div class="form-group">
            <label class="col-lg control-label">释放比例</label>
            <div class='input-group fixmore-input-group'>

                <input type="text" name="data[release_rate]" class="form-control" value="{$data['release_rate']}" />
                <span class='input-group-addon'>%</span>

            </div>
        </div>


        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                {ifp 'sysset.contact.edit'}
                <input type="submit"  value="提交" class="btn btn-primary"  />
                {/if}
            </div>
        </div>

    </form>
</div>
