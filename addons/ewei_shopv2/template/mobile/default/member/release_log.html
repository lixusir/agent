{template '_header'}
<style>
    .fui-list-inner .text{
        color: #999;
        font-size: .6rem;
    }
    .fui-list-inner .title{
        font-size: .65rem;
    }
    .fui-list.goods-item{
        height: 3rem;
    }
    .fui-list{
        background: #fff;
    }
</style>
<div class='fui-page  fui-page-current member-log-page'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">释放记录</div>
    </div>

    <div class='fui-content navbar' >



        <div class='content-empty' style='display:none;'>
            <i class='icon icon-searchlist'></i><br/>暂时没有任何记录!
        </div>

        <div class='fui-list-group container' style="display:none;background: #f3f3f3"></div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
    </div>

    <script id="tpl_member_log_list2" type="text/html">

        <%each list as log%>
            <div class="fui-list no-border" style="background: #f9f9f9;height: 3.25rem;margin-top: .1rem">
                <div class="fui-list-media">
                    <img src="<%log.avatar%>" class="round" style='width:2.5rem;height:2.5rem;'>
                </div>
                <div class="fui-list-inner">
                    <div class="row">
                        <div class="row-text" style="font-size: .6rem;color: #000"><%log.realname%></div>
                    </div>
                    <div class="subtitle" style="font-size: .6rem;color: #999;"><%log.createtime%></div>
                </div>
                <div class="row-remark">
                    <p>砍价</p>
                    <p>+<%log.score%></p>
                </div>
            </div>
        <%/each%>
    </script>

    <script language='javascript'>require(['biz/member/release_log'], function (modal) {
        modal.init({type:"{$_GPC['type']}",loaded:false,page:1});
    });</script>
    {php $this->footerMenus()}
</div>

{template '_footer'}
